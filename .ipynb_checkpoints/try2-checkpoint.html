<!DOCTYPE html>
<html>
<head>
    <title>Python Web GUI</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --panel-bg: #fff;
            --primary: #4CAF50;
            --accent: #2196F3;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --panel-bg: #2d2d2d;
            --primary: #2E7D32;
            --accent: #1565C0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary);
            text-align: center;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-accent {
            background-color: var(--accent);
        }

        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        #output {
            min-height: 100px;
            padding: 15px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        canvas {
            background-color: var(--panel-bg);
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeBtn" class="btn-accent">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container">
        <div class="panel">
            <h1>Python Web GUI</h1>
            <p>This interactive app runs Python in your browser using Pyodide</p>
            
            <div class="control-panel">
                <button id="helloBtn">Say Hello</button>
                <button id="mathBtn">Calculate 45+78</button>
                <button id="drawBtn">Draw Circle</button>
                <button id="clearBtn">Clear Output</button>
            </div>
            
            <div id="output"></div>
            
            <canvas id="drawCanvas" width="760" height="200"></canvas>
        </div>
    </div>

    <script>
        // Initialize Pyodide
        let pyodide;
        async function initializePyodide() {
            pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            output("Pyodide initialized. Ready to run Python code!");
        }

        // Output function
        function output(text) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent += text + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Clear output
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('output').textContent = '';
        });

        // Theme toggle
        document.getElementById('themeBtn').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('themeBtn');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        });

        // Python execution functions
        document.getElementById('helloBtn').addEventListener('click', async () => {
            try {
                await pyodide.runPythonAsync(`
                    import datetime
                    now = datetime.datetime.now().strftime("%H:%M:%S")
                    f"Hello! Current time is {now}"
                `);
                output(pyodide.globals.get('now'));
            } catch (err) {
                output(`Error: ${err}`);
            }
        });

        document.getElementById('mathBtn').addEventListener('click', async () => {
            try {
                await pyodide.runPythonAsync(`
                    result = 45 + 78
                    f"45 + 78 = {result}"
                `);
                output(pyodide.globals.get('result'));
            } catch (err) {
                output(`Error: ${err}`);
            }
        });

        document.getElementById('drawBtn').addEventListener('click', async () => {
            try {
                const canvas = document.getElementById('drawCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                await pyodide.runPythonAsync(`
                    import random
                    x = random.randint(50, 710)
                    y = random.randint(50, 150)
                    radius = random.randint(20, 50)
                    color = f"rgb({random.randint(0, 255)}, {random.randint(0, 255)}, {random.randint(0, 255)})"
                `);
                
                const x = pyodide.globals.get('x');
                const y = pyodide.globals.get('y');
                const radius = pyodide.globals.get('radius');
                const color = pyodide.globals.get('color');
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
                
                output(`Drawn circle at (${x}, ${y}) with radius ${radius} and color ${color}`);
            } catch (err) {
                output(`Error: ${err}`);
            }
        });

        // Initialize everything when page loads
        window.addEventListener('load', async () => {
            output("Loading Pyodide...");
            await initializePyodide();
        });
    </script>
</body>
</html>
