<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/index.css" />
    <title>Kernel Quest</title>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="384"
                height="160"
                viewBox="0 0 384 160"
                fill="none"
            >
                <!-- Your SVG code here (same as original) -->
            </svg>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="form-container">
            <form id="userForm" class="form">
                <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="First name"
                    class="name-input"
                    required
                />

                <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    class="name-input"
                    required
                />

                <h4 class="confirmation">are you ready?</h4>

                <button type="submit" class="CTA-button">
                    <h1>Enter game</h1>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="21"
                        height="18"
                        viewBox="0 0 21 18"
                        fill="none"
                    >
                        <path
                            d="M19.6276 7.4464L19.6211 7.44354L2.16774 0.204419C2.02094 0.142975 1.8612 0.118878 1.70281 0.134282C1.54441 0.149687 1.39231 0.204112 1.2601 0.292691C1.12041 0.38422 1.00567 0.50904 0.926204 0.655921C0.846735 0.802802 0.80503 0.967135 0.80484 1.13414V5.76392C0.804918 5.99222 0.884636 6.21335 1.03025 6.38918C1.17587 6.56501 1.37827 6.68453 1.60256 6.72715L11.1216 8.48728C11.159 8.49437 11.1928 8.51429 11.2171 8.54362C11.2414 8.57294 11.2547 8.60981 11.2547 8.64789C11.2547 8.68596 11.2414 8.72283 11.2171 8.75215C11.1928 8.78148 11.159 8.8014 11.1216 8.80849L1.60297 10.5686C1.37874 10.6111 1.17636 10.7305 1.03067 10.9062C0.884989 11.0818 0.805126 11.3028 0.80484 11.531V16.1616C0.804732 16.3211 0.844217 16.4781 0.919752 16.6185C0.995288 16.759 1.10451 16.8785 1.23762 16.9663C1.39773 17.0727 1.58564 17.1295 1.77788 17.1298C1.91152 17.1296 2.04379 17.1028 2.16693 17.0509L19.6199 9.85304L19.6276 9.84937C19.8626 9.7484 20.0627 9.58078 20.2034 9.36723C20.344 9.15369 20.419 8.90359 20.419 8.64789C20.419 8.39218 20.344 8.14208 20.2034 7.92854C20.0627 7.71499 19.8626 7.54737 19.6276 7.4464Z"
                            fill="white"
                        />
                    </svg>
                </button>

                <h5 class="footer-login">Made by group 5</h5>
            </form>
        </div>

        <!-- Quiz Section (Hidden initially) -->
        <div id="quizSection" class="quiz-container" style="display: none;">
            <div class="quiz-header">
                <h2>Quiz Time!</h2>
                <div class="score-display">Score: <span id="score">0</span>/15</div>
            </div>
            
            <div class="question-container">
                <h3 id="question"></h3>
                <div id="options" class="options-container"></div>
            </div>
            
            <div class="quiz-controls">
                <button id="nextButton" class="quiz-button">Next Question</button>
            </div>
        </div>

        <!-- Leaderboard Section (Hidden initially) -->
        <div id="leaderboardSection" class="leaderboard-container" style="display: none;">
            <h2>Leaderboard</h2>
            <div id="leaderboard" class="leaderboard">
                <div class="leaderboard-item">
                    <span class="rank">1st</span>
                    <span class="name">-</span>
                    <span class="score">-</span>
                </div>
                <div class="leaderboard-item">
                    <span class="rank">2nd</span>
                    <span class="name">-</span>
                    <span class="score">-</span>
                </div>
                <div class="leaderboard-item">
                    <span class="rank">3rd</span>
                    <span class="name">-</span>
                    <span class="score">-</span>
                </div>
            </div>
            <button id="playAgainButton" class="CTA-button">Play Again</button>
        </div>
    </div>
    <script src="/static/script/index.js"></script>
</body>
</html>
