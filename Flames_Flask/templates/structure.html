<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Calculator</title>
    <style>
        :root {
            --flame-red: #ff4d4d;
            --flame-orange: #ff884d;
            --flame-yellow: #ffc04d;
            --flame-pink: #ff66b3;
            --flame-dark: #e60000;
        }
        
        body {
            margin: 0;
            position: relative;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffccdd, #ff99bb);
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
            padding: 1rem;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 102, 179, 0.3);
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: var(--flame-dark);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--flame-red), var(--flame-orange), var(--flame-yellow));
            border-radius: 2px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        input {
            padding: 0.8rem 1rem;
            border: 2px solid #ffb3d9;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--flame-pink);
            box-shadow: 0 0 0 3px rgba(255, 102, 179, 0.2);
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--flame-red), var(--flame-pink));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.3);
            margin-top: 1rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        h2 {
            color: var(--flame-dark);
            font-size: 1.8rem;
            margin: 1.5rem 0;
            padding: 0.5rem;
            border-radius: 10px;
        }
        
        .card {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            max-width: 600px;
            width: 90%;
        }
        
        .card h3 {
            color: #0066cc;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #99ccff;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        
        .flame-letter {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .F { color: var(--flame-red); }
        .L { color: var(--flame-orange); }
        .A { color: var(--flame-yellow); }
        .M { color: #ff66b3; }
        .E { color: var(--flame-dark); }
        .S { color: #cc0066; }
        
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }
            
            form {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            input {
                flex: 1;
                min-width: 200px;
                max-width: 250px;
            }
            
            button {
                margin-top: 0;
            }
        }
        
        /* Animation for result */
        @keyframes flame {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .result-animate {
            animation: flame 0.5s ease-in-out;
            display: inline-block;
        }

        .footer{
            width: 100%;
            text-align: center;
            padding: 8px 0;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            font-size: 0.8rem;
            color: #666;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>FLAMES Calculator</h1>
        <form method="POST">
            <input type="text" id="Your_name" name="Your_name" placeholder="Your name">
            <input type="text" id="Crush" name="Crush" placeholder="Your crush's name">
            <button type="submit">Calculate FLAMES</button>
        </form>
        <h2 id="result">result: <span class="result-animate">{{name}}</span></h2>
    </div>
    
    <div class="card">
        <h3>What does FLAMES mean?</h3>
        <p>
            <span class="flame-letter F">F</span> - Friends<br>
            <span class="flame-letter L">L</span> - Lovers<br>
            <span class="flame-letter A">A</span> - Affectionate<br>
            <span class="flame-letter M">M</span> - Marriage<br>
            <span class="flame-letter E">E</span> - Enemies<br>
            <span class="flame-letter S">S</span> - Soulmates
        </p>
    </div>
    <div class="footer">
        Created by John Scantlin B. Cayson
    </div>

    <script>
        // Simple animation trigger for the result
        document.querySelector('form').addEventListener('submit', function() {
            const resultElement = document.querySelector('#result span');
            resultElement.classList.remove('result-animate');
            void resultElement.offsetWidth; // Trigger reflow
            resultElement.classList.add('result-animate');
        });
    </script>
</body>
</html>
